{% extends "tasks/base.html" %}

{% block content %}
<div class="card">
    <h2>{{ action }} task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="id_title">Title</label>
        {{ form.title }}

        <label for="id_description">Description</label>
        {{ form.description }}

        <label for="id_due_date">Due date</label>
        {{ form.due_date }}

        <div style="margin-top:8px;">
            <label for="id_is_completed" style="font-weight:400;">
                {{ form.is_completed }} Completed
            </label>
        </div>
        <div class="actions">
            <button type="submit" class="btn primary">{{ action }}</button>
            <a class="btn secondary" href="{% url 'task_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
