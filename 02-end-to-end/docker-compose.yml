services:
  postgres:
    image: postgres:16-alpine
    container_name: interview-db
    environment:
      POSTGRES_USER: interview
      POSTGRES_PASSWORD: interview_pass
      POSTGRES_DB: coding_interview
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interview -d coding_interview"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: interview-backend
    environment:
      DATABASE_URL: postgresql://interview:interview_pass@postgres:5432/coding_interview
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interview-frontend
    environment:
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: interview-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
